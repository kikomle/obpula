<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <style>
        .btn-container {
            height: 20%;
        }
        .feedback-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="h-20 p-4 bg-gray-200">
        <!-- Question content goes here -->
        <p class="text-lg font-semibold text-center">{{ quest_question }}</p>
    </div>
    <div class="feedback-container">
        <!-- Feedback content goes here -->
        <div>
            <!-- make the buttons bigger -->
            <div class="btn-container flex justify-center items-center">
                <button id="correctButton" class="w-32 h-16 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">Correct</button>
                <button id="incorrectButton" class="w-32 h-16 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">Incorrect</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('correctButton').addEventListener('click', function () {
            // Send an AJAX request to your Flask backend indicating a correct answer
            // You can use JavaScript's Fetch API or another library for AJAX requests
            fetch('/feedback', {
                method: 'POST',
                body: JSON.stringify({ result: 'correct' }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        });

        document.getElementById('incorrectButton').addEventListener('click', function () {
            // Send an AJAX request to your Flask backend indicating an incorrect answer
            // You can use JavaScript's Fetch API or another library for AJAX requests
            fetch('/feedback', {
                method: 'POST',
                body: JSON.stringify({ result: 'incorrect' }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        });
    </script>
</body>
</html>
